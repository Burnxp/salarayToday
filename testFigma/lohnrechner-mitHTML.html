    <script>
    function schichtSelect(klasse) {
        const buttons = document.querySelectorAll('.schicht-button button');
        buttons.forEach(button => {
            button.classList.remove('active');
        });
        document.querySelector(klasse).classList.add("active");
        console.log('Schicht: ' + klasse + ' ausgewählt');
    }
